version: '3.8'

services:
  composeum:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: composeum-app
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.composeum.rule=Host(`localhost`)"
      - "traefik.http.services.composeum.loadbalancer.server.port=80"
    networks:
      - composeum-network

  # Optional: Add a reverse proxy for production
  traefik:
    image: traefik:v2.10
    container_name: composeum-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8080:8080"  # Traefik dashboard
      - "80:80"      # Main web port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - composeum-network
    profiles:
      - production

networks:
  composeum-network:
    driver: bridge

